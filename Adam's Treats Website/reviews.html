<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Reviews | Adam's Treats</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Delius&family=Griffy&display=swap"
    rel="stylesheet"
  />

  <link type="text/css" rel="stylesheet" href="css/my-first-stylesheet.css" />

  <style>
    /* Global styles with animations and background */
    body {
            position: relative;
            background-image: url('images/IndexBackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeIn 2s ease-in-out;
            color: white; /* Ensures text is visible */
            z-index: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darken amount */
            z-index: -1;
        }
   
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Container for logo and header with slide-in animation */
    .container {
      display: flex;
      align-items: center;
      width: fit-content;
      margin: 0 auto;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    /* Logo with bounce animation */
    .logo {
      border: 5px solid black;
      max-width: 100px;
      margin-right: 30px;
      transform: rotate(15deg);
      animation: bounce 1s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0% { transform: rotate(15deg); }
      100% { transform: rotate(-15deg); }
    }

    /* Header text styling with pop-in effect */
    .special-text {
      font-family: 'Griffy', sans-serif;
      font-size: 2rem;
      color: #008000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Navigation styling */
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 20px;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      padding: 10px 20px;
      background-color: #333;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ffd700;
      color: #333;
    }

    nav ul li.selected a {
      background-color: #ffd700;
      color: #333;
    }

    /* Reviews Section Heading */
    h2 {
      color: #ffd700;
      font-family: 'Delius', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    /* Review Container styling with similar animations */
    .review-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 245, 225, 0.9);
      padding: 20px;
      border-radius: 10px;
      animation: popIn 1s ease-in-out;
    }

    .review-container input,
    .review-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Delius', sans-serif;
      font-size: 1rem;
    }

    /* Star rating styling */
    .star {
      font-size: 30px;
      cursor: pointer;
      color: gray;
    }

    .star.selected {
      color: gold;
    }

    /* Styling for each displayed review */
    .review-list {
      margin-top: 20px;
    }

    .review-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-family: 'Delius', sans-serif;
    }

    .review-item strong {
      color: #008000;
    }

    .review-item span {
      color: #ffa500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Logo.png" alt="Adam's Treats Logo" class="logo" />
    <h1 class="special-text">Customer Reviews</h1>
  </div>

 <nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <div class="nav-links" id="nav-links">
        <ul>
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="about-us.html">üë• About Us</a></li>
            <li><a href="menu-pricing.html">üç™ Menu & Pricing</a></li>
            <li><a href="how-to-order.html">üì¶ How to Order</a></li>
            <li class="selected"><a href="reviews.html">‚≠ê Customer Reviews</a></li>
            <li><a href="special-events.html">üìÖ Special Events</a></li>
        </ul>
    </div>
</nav>


  <!-- Review Form -->
  <div class="review-container">
    <h2>Leave a Review</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <div id="stars">
      <span class="star" data-value="1">‚òÖ</span>
      <span class="star" data-value="2">‚òÖ</span>
      <span class="star" data-value="3">‚òÖ</span>
      <span class="star" data-value="4">‚òÖ</span>
      <span class="star" data-value="5">‚òÖ</span>
    </div>
    <textarea id="comment" placeholder="Write your review..." required></textarea>
    <button onclick="submitReview()">Submit</button>
  </div>

  <!-- Display Reviews -->
  <div class="review-container">
    <h2>Recent Reviews</h2>
    <div id="reviews" class="review-list"></div>
  </div>

  <script>
    let selectedRating = 0;
    document.querySelectorAll(".star").forEach(star => {
      star.addEventListener("click", function() {
        selectedRating = this.dataset.value;
        document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
          document.querySelectorAll(".star")[i].classList.add("selected");
        }
      });
    });

    function submitReview() {
      let name = document.getElementById("name").value;
      let comment = document.getElementById("comment").value;

      if (!name || !comment || selectedRating == 0) {
        alert("Please fill in all fields and select a rating.");
        return;
      }

      let review = { name, comment, rating: selectedRating };
      let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
      reviews.push(review);
      localStorage.setItem("reviews", JSON.stringify(reviews));

      displayReviews();
      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";
      document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
      selectedRating = 0;
    }

    function displayReviews() {
      let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
      let reviewsHTML = reviews.map(r =>
        `<div class="review-item">
          <strong>${r.name}</strong>
          <span>${'‚òÖ'.repeat(r.rating)}${'‚òÜ'.repeat(5 - r.rating)}</span>
          <p>${r.comment}</p>
        </div>`
      ).join("");
      document.getElementById("reviews").innerHTML = reviewsHTML;
    }

    displayReviews();
  </script>
<script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
